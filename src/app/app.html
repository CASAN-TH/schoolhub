<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon name="add-circle-outline"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>รายชื่อ</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item *ngFor="let s of students" (click)="openPage(s)">
        <ion-avatar item-start>
          <img [src]='s.image'>
        </ion-avatar>
        <h2>{{s.displayName}}</h2>
        <p>{{s.school.name}}</p>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
